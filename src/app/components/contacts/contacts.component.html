<h2 class="mb-5">Mis Contactos</h2>

<table class="table table-hover">
  <thead>
    <tr>
      <th>NOMBRE(S)</th>
      <th>APELLIDO(S)</th>
      <th>ALIAS</th>
      <th>TELEFONO</th>
      <th>EMAIL</th>
      <th>DIRECCION</th>
      <th>FOTO</th>
    </tr>
  </thead>
  <tbody>
    @for (contact of contacts; track contact.contact_id) {
      <tr>
        <td>{{ contact.name }}</td>
        <td>{{ contact.sur_name }}</td>
        <td>{{ contact.alias }}</td>
        <td>{{ contact.phone_number }}</td>
        <td>{{ contact.email }}</td>
        <td>{{ contact.address }}</td>
        <td>{{ contact.photo }}</td>
      </tr>
    }
  </tbody>
</table>
